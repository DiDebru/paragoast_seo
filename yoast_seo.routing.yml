yoast_seo.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\yoast_seo\Controller\YoastseoController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'use yoast seo'

yoast_seo.settings:
  path: 'admin/config/yoast_seo'
  defaults:
    _title: 'Yoast SEO settings'
    _controller: '\Drupal\yoast_seo\Controller\YoastseoController::settings'
  requirements:
    _permission: 'administer yoast seo'
